
<h2>Course list</h2>

<div class="form-group row">
    <div class="col-sm-2 col-form-label">Filter by:</div>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" type="text" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]="course.imageUrl" style="width: 40px; height: 40px;"/></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code | replace: '-': '' }}</td>
            <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
