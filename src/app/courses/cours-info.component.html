<h2>Course Info</h2>

<br />

<form #courseForm="ngForm">
    <div class="form-group row">
        <div class="col-sm-2 col-form-label">Name</div>
        <div class="col-sm-10">
            <input 
                [(ngModel)]="course.name"
                name="name" 
                required
                #courseName="ngModel" 
                type="text" 
                class="form-control"
                [ngClass]="{'is-invalid': courseName.invalid}">
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-sm-2 col-form-label">Price</div>
        <div class="col-sm-10">
            <input 
                [(ngModel)]="course.price"
                name="price" 
                required
                #coursePrice="ngModel" 
                type="number" 
                class="form-control"
                [ngClass]="{'is-invalid': coursePrice.invalid}">
            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-sm-2 col-form-label">Rating</div>
        <div class="col-sm-10">
            <input 
                [(ngModel)]="course.rating"
                name="rating" 
                required
                #courseRating="ngModel" 
                type="number" 
                class="form-control"
                [ngClass]="{'is-invalid': courseRating.invalid}">
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-sm-2 col-form-label">Description</div>
        <div class="col-sm-10">
            <textarea 
                [(ngModel)]="course.description"
                name="descriptio" 
                required
                #courseDescription="ngModel"
                class="form-control"
                [ngClass]="{'is-invalid': courseDescription.invalid}">
            </textarea>
            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>
    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/']" class="btn btn-secondary">Cancel</button>
</form>
